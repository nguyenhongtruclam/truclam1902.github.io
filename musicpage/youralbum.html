<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBUM</title>
    <link rel="stylesheet" href="../css/album.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css ">

</head>
<body>
    <div class="main-album">
        <div class="header">

        </div>
        <div class="title">
            <h2>Your album</h2>
        </div>
        <div class="album">
            <div class="album_singer">
                <img class="album__img" src="../img/album_img.jpeg" alt="">
                <span class="name_album">
                    Stoney
                </span>
            </div>
            <div class="album_singer">
                <img class="album__img" src="../img/album_huongtram.jpeg" alt="">
                <span class="name_album">
                    Stoney
                </span>
            </div>
            <div class="album_singer">
                <img class="album__img" src="../img/album_mrsiro.jpeg" alt="">
                <span class="name_album">
                    Stoney
                </span>
            </div>
            <div class="album_singer">
                <img class="album__img" src="../img/album_hoaminzy.jpeg" alt="">
                <span class="name_album">
                    Stoney
                </span>
            </div>
            <div class="album_singer">
                <img class="album__img" src="../img/album_batnhiem1.jpeg" alt="">
                <span class="name_album">
                    Stoney
                </span>
            </div>
        </div>
        <div class="playing">
            <div class="now_playing">
                
                <div class="main__playing">
                    <div class="title__playing">
                        <span>Now playing</span>
                    </div>
                   <div class="content_music">
                        <div class="img__playing">
                            <img src="../img/album_batnhiem1.jpeg" alt="">
                        </div>
                        <span class="name__song">Mang tiền về cho mẹ</span>
                        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                        <ul class="playing_item">
                            <li class="playing_item--list"><i class="fa fa-redo"></i></li>
                            <li class="playing_item--list"><i class="fa fa-step-backward"></i></li>
                            <li class="playing_item--list"><i class="fa fa-play"></i></li>
                            <li class="playing_item--list"><i class="fa fa-step-forward"></i></li>
                            <li class="playing_item--list"><i class="fa fa-random"></i></li>
                        </ul>
                   </div>
                </div>              
            </div>
            <div class="mostly__played">
                <div class="title__mostly">
                    Most played
                </div>
                <div class="main__mostly">
                    <span class="title__stt">1</span>
                    <div class="img__mostly">
                        <img src="../img/album_hoaminzy.jpeg" alt="">
                    </div>
                    <span class="mostly__name--song">Không thể cùng nhau suốt kiếp</span>
                    <span class="mostly__name--singer">Hoa Minzy</span>
                    <span class="mostly__time">4:04</span>
                </div>
                <div class="main__mostly">
                    <span class="title__stt">2</span>
                    <div class="img__mostly">
                        <img src="../img/album_mrsiro.jpeg" alt="">
                    </div>
                    <span class="mostly__name--song">Mot buoc yeu van dam dau</span>
                    <span class="mostly__name--singer">Mr. Siro</span>
                    <span class="mostly__time">4:04</span>
                </div>
                <div class="main__mostly">
                    <span class="title__stt">3</span>
                    <div class="img__mostly">
                        <img src="../img/album_huongtram.jpeg" alt="">
                    </div>
                    <span class="mostly__name--song">Duyen minh lo</span>
                    <span class="mostly__name--singer">Huong Tram</span>
                    <span class="mostly__time">4:04</span>
                </div>
                <div class="main__mostly">
                    <span class="title__stt">4</span>
                    <div class="img__mostly">
                        <img src="../img/album_img.jpeg" alt="">
                    </div>
                    <span class="mostly__name--song">Mang tien ve cho me</span>
                    <span class="mostly__name--singer">Den Vau</span>
                    <span class="mostly__time">4:04</span>
                </div>
                <div class="main__mostly">
                    <span class="title__stt">5</span>
                    <div class="img__mostly">
                        <img src="../img/album_batnhiem1.jpeg" alt="">
                    </div>
                    <span class="mostly__name--song">Bat nhiem</span>
                    <span class="mostly__name--singer">Mao Bat Dich</span>
                    <span class="mostly__time">4:04</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
