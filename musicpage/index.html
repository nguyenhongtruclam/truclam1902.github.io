<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="../css/music.css">
    <link rel="stylesheet" href="../css/playsong.css">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

</head>
<body>
    
    <div class="main">
        <div class="main__singer">
            <div class="main__singer--item">            
                <div class="main__singer--logo">
                    <img src="../img/avt.jpeg" alt="">
                </div>
                <div class="main__singer--list ">
                    <i class='bx bx-list-ul'></i>
                    <ul class="singer__list">

                    </ul>
                </div>
                
            </div>
            
        </div>
        
        <div class="main__music">
            <div class="title">
                <span>Playlist</span>
            </div>
            <div class="main__music--list">
                <table class='main__music--table' id="tbl_music">
                    <thead>
                        <tr>
                            <th>Name of the song</th>
                            <th>Singer</th>
                            <th>Play</th>
                            <th>Add list</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-index="">
                            <td class="nameSong"></td>
                            <td class="nameSinger"></td>
                            <td class="td__item"><i class="bx bxs-right-arrow"></i></td>
                            <td class="td__item"><i class="bx bx-plus"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="music__btn">
                <a href="" class="btn__go">go to list</a>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal" id="#modal">
            <div class="content_music">
                            <div class="song">
                                <div class="img__playing">
                                    <img  src="../img/denvau1.jpeg" alt="">
                                </div>
                                <div class="content__singer">
                                    <span class="name__song"></span>
                                    <span class="name__singer"></span>
                                </div>
                            </div>
                            
                            
                            <div class="playing__music">
                                <ul class="playing_item">
                                    <li class="playing_item--list"><i class="fa fa-redo"></i></li>
                                    <li class="playing_item--list"><i class="fa fa-step-backward"></i></li>
                                    <li class="playing_item--list"><i class="fa pplaying fa-play" ></i></li>
                                    <li class="playing_item--list"><i class="fa fa-step-forward" id="next"></i></li>
                                    <li class="playing_item--list"><i class="fa fa-random"></i></li>
                                </ul>
                                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                                <audio id="audio" preload="true"  class="audio" src="../aud/AnhDechCanGiNhieuNgoaiEm-DenVuThanhDong-5749937.mp3"></audio>
                            </div>         
            </div>
        </div>
    </div>

    <!-- <div class="login__card"> -->
       <div class="card__info">
        <div class="card">
            <div class="card__logo">
                <img src="../img/pixlr-bg-result (4).png" alt="">
            </div>
           <div class="card__title">
            <span> music</span>
           </div>
            <div class="card__btn">
                <button class="card__btn--signin active">Sign in</button>
                <button class="card__btn--signup">Sign up</button>
            </div>
            
        </div>
        <div class="card__signin">
            <div class="card__logo">
                <img src="../img/pixlr-bg-result (4).png" alt="">
            </div>
           <div class="card__title">
            <span > MUSIC</span>
           </div>
           
            <form class="form" action="" method="POST" id="login-form">
                <div class="form-group">
                    <input id="email-login" name="email-login" rules="required" type="text" placeholder="Email or Number phone" class="form-control">
                    <span class="form-message"></span>
                </div>  
                <div class="form-group">
                    <input id="pwd-login" name="pwd-login" rules="required" type="password" placeholder="Your password" class="form-control">
                    <span class="form-message"></span>
                </div>
                <input type="hidden" name="hidden_id" id="hidden_id" />
                    <input type="hidden" name="act" id="act" value="login" />
                <button class="btn__submit" type="button" name="act" id="act" value="Login">Login</button>
                <div class="forgot__password">
                    <span>forgot password?</span>                  
                </div>
                <div class="signin__or">
                    <span>or</span>
                </div>
                <ul class="signin__list">
                    <li class="signin__list--item"><i class='bx bxl-facebook'></i></li>
                    <li class="signin__list--item"><i class='bx bxl-google' ></i></li>
                    <li class="signin__list--item"><i class='bx bxl-twitter' ></i></li>
                </ul>       
            </form>
           
        </div>
        <div class="card__signup">
            <div class="card__logo">
                <img src="../img/pixlr-bg-result (4).png" alt="">
            </div>
           <div class="card__title">
            <span > MUSIC</span>
           </div>
           
            <form class="form" action="" method="post" id="register-form">
                <div class="form-group">
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Truc Lam" class="form-control">
                    <span class="form-message"></span>
                    </div>
            
                    <div class="form-group">
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                    </div>
            
                    <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                    </div>
            

             
                    <input type="hidden" name="hidden_id" id="hidden_id" />
                    <input type="hidden" name="action" id="action" value="insert" />
                    <button  class="btn__create" type="submit" id="action" value="Insert" name="action" >Create new account</button> 
                
                <div class="forgot__password">
                    <span>have account?</span>                  
                </div>
                <!-- <div class="signin__or">
                    <span>or</span>
                </div>
                <ul class="signin__list">
                    <li class="signin__list--item"><i class='bx bxl-facebook'></i></li>
                    <li class="signin__list--item"><i class='bx bxl-google' ></i></li>
                    <li class="signin__list--item"><i class='bx bxl-twitter' ></i></li>
                </ul>        -->
            </form>
           
        </div>
       </div>

       
    <!-- </div> -->
    <script type="text/javascript" src="./signup.js">    
    </script>
    <script type="text/javascript" src="./validator.js"></script> 
    <script>
         Validator({
            form:'#register-form',
            errorSelector:'.form-message',
            formGroupSelector:'.form-group',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'), 
                Validator.minLength('#password',6)    
            ],
            onSubmit: function(data){
                console.log(data);
            }
        });
    </script>
<script src="ms.js"></script>
<script src="../js/app.js"></script>


</body>
</html>
